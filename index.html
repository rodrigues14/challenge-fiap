<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge - FIAP</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
  <!-- JS -->
  <script src="./js/script.js" defer></script>
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/464370779f.js" crossorigin="anonymous"></script>
</head>
<body>

  <section id="registration" class="">
    <h2>Bem vindo(a)! <br> Para iniciar, preencha os seus dados!</h2>
    <form>
      <label for="input-name">Nome:</label>
      <input type="text" id="input-name" class="input-user">
      <label for="input-email">Email:</label>
      <input type="email" id="input-email" class="input-user">
      <label for="input-carro">Carro:</label>
      <input type="text" id="input-carro" class="input-user">
      <button id="btn-confirm" class="btn">Confirmar</button>
    </form>
  </section>
  
  <header class="hide">
    <div id="box-menu">
      <button id="btn-menu"><i class="icon-menu fa-solid fa-bars"></i></button>
      <nav id="nav">
        <ul>
          <li>
            <a id="btn-config" class="link" href="index.html">Configurações</a>
          </li>
          <li>
            <a class="link" href="index.html">Sobre</a>
          </li>
        </ul>
        <input type="checkbox" class="checkbox" id="chk">
        
        <label class="label" for="chk">
          <img class="icon-theme" src="./img/moon.svg" alt="">
          <img class="icon-theme" src="./img/sun.svg" alt="">
          <div class="ball"></div>
        </label>
      </nav>
    </div>
    
    <div id="date-hours">
      <p id="date"></p>
      <p id="hours"></p>
    </div>
  </header>
  
  <main class="hide">
    <h1>Olá <span id="name"></span>, <span id="greeting"></span></h1>
    <section id="container">
      
      <div id="btn-box">
        <button id="openGate" class="btn-action">
          <img src="./img/gate.svg" alt="Icon de um portão"><br>
          Abrir portão
        </button>
      </div>
  
      <div id="btn-box">
        <button class="btn-action">
          <img src="./img/lamp.png" alt="Icon de uma lâmpada"><br>
          Acender a luz da garagem
        </button>
      </div>
  
      <div id="btn-box">
        <button class="btn-action">
          <img src="./img/camera.svg" alt="Icon de uma câmera"><br>
          Ativar câmeras de segurança
        </button>
      </div>
      
      <div id="btn-box">
        <button class="btn-action">
          <img src="./img/car.svg" alt="Icon de um carro"><br>
          Detalhes da viagem
        </button>
      </div>
  
      <div id="btn-box">
        <button class="btn-action">
          <img src="img/door.svg" alt=""><br>
          Destrancar a porta
        </button>
      </div>
  
      <div id="btn-box">
        <button class="btn-action">
          <img src="img/lamp.png" alt=""><br>
          Lorem ipsum dolor
        </button>
      </div>
      
    </section>

    <section id="gasoline-house">
      <div class="information" id="gasoline">
        <i class="gas-house fa-solid fa-gas-pump"></i>
        <p>80%</p>
      </div>
      <div class="information" id="house-distance">
        <i class="gas-house fa-sharp fa-solid fa-house"></i>
        <p>50m</p>
      </div>
    </section>

    <span class="hide" id="msg" >Portão aberto com sucesso!</span>

  </main>

  <div id="config" class="hide">
    <div id="config-line">
      <button id="btn-voltar"><i class="fa-solid fa-angle-left"></i></button>
      <h3>Configurações</h3>
    </div>
    <h4>Configurações de usuário</h4>
    
    <p>
      Nome: <span id="nameCurrent"></span>
      <input type="text" id="input-att-name" class="input-user hide">
      <button id="editName"><i class="fa-solid fa-pen"></i></button>
    </p>
    <p>
      Email: <span id="emailCurrent"></span> 
      <input type="email" id="input-att-email" class="input-user hide">
      <button id="editEmail"><i class="fa-solid fa-pen"></i></button>
    </p>
    <p>
      Carro: <span id="carroCurrent"></span>
      <input type="text" id="inpu-att-carro" class="input-user hide">
      <button id="editCarro"><i class="fa-solid fa-pen"></i></button>
    </p>
    <button id="btn-alterar" class="btn hide">Alterar</button>
  </div>

  <div id="feedback" class="hide">
    <p>Este campo precisa ser preenchido!</p>
  </div>

</body>
</html>
